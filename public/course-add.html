<!-- Form for Adding Courses-->
<div class="card">
    <form id="courseForm">
        <fieldset>
            <div>
                <label>Course Name:</label>
                <input type="text" id="courseName" name="courseName" placeholder="Course Name" value="" />
            </div>
            <div>
                <label>Set A Color:</label>
                <input type="color" id="courseColor" name="courseColor" value="" />
            </div>
            <div class="coure_form_buttons">
                <input type="reset" id="reset" name="reset" value="Reset" />
                <input type="submit" id="submit" />
            </div>

        </fieldset>
    </form>

   <!-- TIMER Pop-up -->
   <div class="timer__container">
        <div class="timer__card">
           <div class="timer__toggle">
              <div class="timer__toggle-option timer__toggle-option--active" id="timer__toggle--left">Stopwatch</div>
              <div class="timer__toggle-option" id="timer__toggle--right">Timer</div>
              <div class="timer__toggle-block"></div>
           </div>
           <div class="timer__timer cardd">
              <div class="card__content">
  
                 <div class="card__front">
                    <span class="timer__text">00:00:00</span>
                    <div class="timer__control-btns">
                       <button class="timer__control-btn" id="stopwatch_play_btn">
                          <i class="material-icons">
                             play_arrow
                          </i>
                       </button>
                       <button class="timer__control-btn hidden" id="stopwatch_pause_btn">
                          <i class="material-icons">
                             pause
                          </i>
                       </button>
                       <button class="timer__control-btn hidden" id="stopwatch_reset_btn">
                          <i class="material-icons">
                             replay
                          </i>
                       </button>
  
                    </div>
                 </div>
  
                 <div class="card__back">
                    <span class="timer__text">00:00:00</span>
                    <div class="timer__control-btns">
                       <button class="timer__control-btn" id="stopwatch_play_btn">
                          <i class="material-icons">
                             play_arrow
                          </i>
                       </button>
                       <button class="timer__control-btn hidden" id="stopwatch_pause_btn">
                          <i class="material-icons">
                             pause
                          </i>
                       </button>
                       <button class="timer__control-btn hidden" id="stopwatch_reset_btn">
                          <i class="material-icons">
                             replay
                          </i>
                       </button>
  
                    </div>
                 </div>
  
              </div>
           </div>
           <button class="timer__set-class">
              Select Class
           </button>
        </div>
  
        <button class="timer__close-btn">
           <i class="material-icons">
              close
           </i>
        </button>
     </div>
     <div class="timer__background"></div>
