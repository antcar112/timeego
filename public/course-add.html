<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Timeego - Add Course</title>
   <link rel="icon" type="image/png" href="./images/favicon.ico">
   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <!-- Material Icons CSS -->
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <!-- Our custom Timeego CSS Stylesheets -->
   <link rel="stylesheet" href="./styles/main.css">
   <link rel="stylesheet" href="./styles/timer.css">

<body class="body">
   <!-- Header -->
   <header class="header">
      <div class="container header__container">
         <a href="./dashboard.html" class="header__logo-link">
            <img class="header__logo" src="./images/logo/blue.png">
         </a>
      </div>
   </header>

   <!-- INNER CONTAINER -->

   <main class="main">
      <div class="container">
         <!-- Page Heading -->
         <h1 class="page-heading">Add New Course</h1>

         <!-- Form for Adding Courses-->
         <form class="course__form" id="courseAddForm">
            <!-- Course Name -->
            <div class="form-group">
               <label for="courseName">Course Name:</label>
               <input type="text" id="courseName" class="form-control form-control-lg" name="courseName"
                  placeholder="Enter Course Name" value="" required />
            </div>
            <!-- Course Color -->
            <label for="courseColor">Select Color:</label>
            <div class="color-picker">


               <ul class="color-list">
                  <input type="radio" name="color-radio" value="#47c73c" id="color-1" checked>
                  <label name="color" for="color-1">
                     <li class="color active" data-color="#47c73c"></li>
                  </label>
                  <input type="radio" name="color-radio" value="#47dbf5" id="color-2">
                  <label name="color" for="color-2">
                     <li class="color" data-color="#47dbf5"></li>
                  </label>
                  <input type="radio" name="color-radio" value="#b973ff" id="color-3">
                  <label name="color" for="color-3">
                     <li class="color" data-color="#b973ff"></li>
                  </label>
                  <input type="radio" name="color-radio" value="#fa2041" id="color-4">
                  <label name="color" for="color-4">
                     <li class="color" data-color="#fa2041"></li>
                  </label>
                  <input type="radio" name="color-radio" value="#fc972b" id="color-5">
                  <label name="color" for="color-5">
                     <li class="color" data-color="#fc972b"></li>
                  </label>
                  <input type="radio" name="color-radio" value="#f7ff59" id="color-6">
                  <label name="color" for="color-6">
                     <li class="color" data-color="#f7ff59"></li>
                  </label>
               </ul>
               <!-- Color Picker Designed & Developed By G Naga Subrahmanyam 
                        https://codepen.io/GNSubrahmanyam/pen/OpmMjN
                        https://github.com/GNSubrahmanyam
                    -->

            </div>



            <!-- Form Buttons -->
            <div class="form__buttons-container">
               <button class="form__button form__button--submit" type="submit" id="submit">Submit</button>
               <a class="form__button form__button--cancel" href="./course-home.html">Cancel</a>
            </div>
         </form>
      </div>
   </main>

   <!-- NAVIGATION BAR -->
   <footer class="footer">
      <nav class="container nav__container">
         <ul class="nav nav-justified">
            <li class="nav-item nav__item">
               <a class="nav-link nav__link" href="./dashboard.html">
                  <div class="nav__link__container">
                     <i class="material-icons nav-link__icon">
                        home
                     </i>
                     <span class="nav-link__span">Home</span>
                  </div>
               </a>
            </li>

            <!-- Timer button -->
            <li class="nav__item--timer-toggle">
               <button class="nav__timer-button" id="timer-toggle-btn">
                  <i class="material-icons nav__timer__icon" id="toggle-btn-nav--timer">timer</i>
                  <i class="material-icons nav__timer__icon" id="toggle-btn-nav--pause">
                     pause
                  </i>
               </button>

            </li>

            <li class="nav-item nav__item">
               <a class="nav-link nav__link nav__active" href="./course-home.html">
                  <div class="nav__link__container">
                     <i class="material-icons nav-link__icon">
                        chrome_reader_mode
                     </i>
                     <span class="nav-link__span">Courses</span>
                  </div>
               </a>
            </li>
         </ul>
      </nav>
   </footer>

   <!-- TIMER Pop-up -->
   <div class="timer__container">
      <div class="timer__popup">
         <!-- Time section -->
         <div class="popup__time-section popup__time-section--expanded">
            <span class="timer__text">00:00:00</span>
            <div class="timer__control-btns">
               <button class="timer__control-btn" id="stopwatch_play_btn">
                  <div>Start </div><i class="material-icons">
                     play_arrow
                  </i>
               </button>
               <button class="timer__control-btn" id="stopwatch_pause_btn">
                  <div>Pause </div><i class="material-icons">
                     pause
                  </i>
               </button>
               <button class="timer__control-btn" id="stopwatch_reset_btn">
                  <div>Clear </div><i class="material-icons">
                     replay
                  </i>
               </button>
               <button class="timer__control-btn" id="stopwatch_save_btn">
                  <div>Save </div><i class="material-icons">
                     save_alt
                  </i>
               </button>
            </div>
            <div class="alert alert-success done_saved" role="alert">
               <strong>Done!</strong> Session saved successfully!
            </div>

         </div>
         <!-- Course section -->
         <div class="popup__course-list">
            <button class="course-list__btn--show">
               <span class="currently-tracking">Currently Tracking: <span
                     class="currently-tracking-course">None</span></span>
               <span>Click to Select Course</span>
            </button>
            <h2 class="course-list__heading">Select a Course</h2>
            <ul class="course-list__list list-group">
               <!-- Rendered List elements go here -->
            </ul>
            <div class="course-list__buttons">
               <a href="./course-add.html" class="course-list__link-add">Add Course</a>
               <button class="course-list__btn--close">Close</button>
            </div>

         </div>
      </div>
      <button class="timer__close-btn">
         <i class="material-icons">
            close
         </i>
      </button>
   </div>
   <div class="timer__background"></div>
   <!-- Timer Pop-up HTML Ends -->
   <!-- SCRIPTS -->
   <!-- jQuery Scirpt - Needed for Bootstrap -->
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
      </script>
   <!-- popper.js Scirpt - Needed for Bootstrap -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
      </script>
   <!-- Bootstrap Script -->
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
      </script>
   <!-- Firebase Script -->
   <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-app.js"></script>
   <!-- Firebase Auth Script -->
   <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-auth.js"></script>
   <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
   <!-- Firebase Firestore Script -->
   <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-firestore.js"></script>
   <!-- Our Custom Scripts -->
   <script src="./scripts/controllers/global.js" type="module"></script>
   <script src="./scripts/controllers/course-add.js" type="module"></script>

</body>

</html>
