   <div class="timer__container">
      <div class="timer__popup">
         <div class="popup__time-section popup__time-section--expanded">
            <span class="timer__text">00:00:00</span>
            <div class="timer__control-btns">
               <button class="timer__control-btn" id="stopwatch_play_btn">
                  <i class="material-icons">
                     play_arrow
                  </i>
               </button>
               <button class="timer__control-btn" id="stopwatch_pause_btn">

                     pause
                  </i>
               </button>
               <button class="timer__control-btn" id="stopwatch_reset_btn">
                  <i class="material-icons">
                     done
                  </i>
               </button>
            </div>
            <div class="alert alert-success done_saved" role="alert">
               <strong>Done!</strong> Session saved successfully!
            </div>

         </div>

         <div class="popup__course-list">

   <!-- ApexCharts Script -->
   <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
   <script>
      var colors = ['#008FFB', '#00E396', '#FEB019', '#FF4560', '#775DD0', '#546E7A', '#26a69a', '#D10CE8'];

      var options = {
         chart: {
            type: 'bar',
            toolbar: {
               show: false
            }
         },
         colors: colors,
         plotOptions: {
            bar: {
               columnWidth: '40%',
               distributed: true,
               // endingShape: 'rounded',
               // borderRadius: 10
            }
         },
         dataLabels: {
            enabled: false,
         },
         series: [{
            name: 'Minutes',
            data: [30, 40, 70, 35, 50, 49, 90]
         }],

         xaxis: {
            categories: ["S", "M", "T", "W", "T", "F", "S"],
            labels: {
               style: {
                  fontSize: '14px'
               }
            }
         },
         yaxis: {
            title: {
               text: 'Miuntes Studied',
            },

         },

      }

      var chart = new ApexCharts(document.querySelector("#chart"), options);

      chart.render();</script>
