<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Timeego</title>
   <link rel="icon" type="image/png" href="./images/favicon.png">

   <!-- Firebase CSS -->
   <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
   <!-- Material Icons -->
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <!-- Timeego CSS -->
   <link rel="stylesheet" href="./styles/main.css">
</head>

<body class="body">

   <header class="header">
      <div class="container">
         <div class="banner">
            <h3 class="banner__title">TIMEEGO</h3>
         </div>
      </div>
   </header>

   <!-- INNER CONTAINER -->

   <main class="main">
      <div class="container">

         <!-- GREETING -->
         <div class="greeting">
            <h1>Welcome User</h1>
         </div>

         <!-- RECENT HIGHLIGHTS BANNER -->
         <div class="highlights">
            <h2>Progress</h2>
         </div>
         <div class="card-row">
            <div class="card--half">Content</div>
            <div class="card--half">Stuff</div>
         </div>

         <!-- CONTENT BOXES -->
         <div class="content">
            <div class="card">
               <img class="graph" src="./images/graph_placeholder.png">
            </div>
         </div>

      </div>
   </main>




   <!-- NAVIGATION BAR -->
   <footer>
      <nav class="nav__container container">
         <ul class="nav__list">

            <li class="nav__list-item">
               <a class="nav_active" href="#">
                  <i class="material-icons">
                     home
                  </i>
                  Home
               </a>
            </li>

            <li class="nav__list-item">
               <a href="course-home.html">
                  <i class="material-icons">
                     chrome_reader_mode
                  </i>
                  Courses
               </a>
            </li>

            <!-- timer button -->
            <li class="nav__list-item"><button class="nav__timer-button" id="timer-toggle-btn">
                  <i class="material-icons">timer</i>
               </button>
            </li>

            <li class="nav__list-item">
               <a href="#">
                  <i class="material-icons">
                     check_box
                  </i>
                  Goals
               </a>
            </li>

            <li class="nav__list-item">
               <a href="#">
                  <i class="material-icons">
                     settings_applications
                  </i>
                  Settings
               </a>
            </li>

         </ul>
      </nav>
   </footer>

   <!-- TIMER -->
   <div class="timer__container">
      <div class="timer__card">
         <div class="timer__toggle card">
            <div class="timer__toggle-option timer__toggle-option--active" id="timer__toggle--left">Stopwatch</div>
            <div class="timer__toggle-option" id="timer__toggle--right">Timer</div>
            <div class="timer__toggle-block"></div>
         </div>
         <div class="timer__timer cardd">
            <div class="card__content">

               <div class="card__front">
                  <span class="timer__text">00:00:00</span>
                  <div class="timer__control-btns">
                     <button class="timer__control-btn" id="stopwatch_play_btn">
                        <i class="material-icons">
                           play_arrow
                        </i>
                     </button>
                     <button class="timer__control-btn hidden" id="stopwatch_pause_btn">
                        <i class="material-icons">
                           pause
                        </i>
                     </button>
                     <button class="timer__control-btn hidden" id="stopwatch_reset_btn">
                        <i class="material-icons">
                           replay
                        </i>
                     </button>

                  </div>
               </div>

               <div class="card__back">
                  <span class="timer__text">00:00:00</span>
                  <div class="timer__control-btns">
                     <button class="timer__control-btn" id="stopwatch_play_btn">
                        <i class="material-icons">
                           play_arrow
                        </i>
                     </button>
                     <button class="timer__control-btn hidden" id="stopwatch_pause_btn">
                        <i class="material-icons">
                           pause
                        </i>
                     </button>
                     <button class="timer__control-btn hidden" id="stopwatch_reset_btn">
                        <i class="material-icons">
                           replay
                        </i>
                     </button>

                  </div>
               </div>

            </div>
         </div>
         <button class="timer__set-class btn">
            Select Class
         </button>
      </div>

      <button class="timer__close-btn">
         <i class="material-icons">
            close
         </i>
      </button>
   </div>
   <div class="timer__background"></div>

   <!-- Firebase - General -->
   <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-app.js"></script>
   <!-- Firebase  - Products -->
   <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-auth.js"></script>
   <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-firestore.js"></script>
   <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
   <script src="./scripts/firebase.js"></script>
   <script type="module" src="./scripts/main.js"></script>
</body>

</html>
