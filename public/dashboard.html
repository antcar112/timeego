<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Timeego - Dashboard</title>
   <link rel="icon" type="image/png" href="./images/favicon.png">
   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <!-- Firebase CSS -->
   <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
   <!-- Material Icons CSS -->
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <!-- Our custom Timeego CSS Stylesheets -->
   <link rel="stylesheet" href="./styles/main.css">
   <link rel="stylesheet" href="./styles/timer.css">
</head>

<!-- 
   Note: class "container" now comes from Bootstrap -Anthony
 -->

<body class="body">

   <header class="header">
      <div class="container">
         <div class="banner">
            <img class="banner__title" src="./images/logo/blue.png">
            <!-- <h3 class="banner__title">TIMEEGO</h3> -->
         </div>
         <a class="settings_link" href="#">
            <i class="material-icons">
               mdi_settings
            </i>
         </a>
      </div>
   </header>

   <!-- INNER CONTAINER -->

   <main class="main">
      <div class="container">

         <!-- GREETING -->
         <div class="greeting">
            <h1>Welcome <span id="username">User</span></h1>
         </div>

         <div class="card-row">
       
            <div class="card--half card_primary" onclick="location.href='course-home.html';">
               Log a Study Session
               <i class="material-icons">
                  add_circle
               </i>
            </div>
       
            <div class="card--half card_success">Current Streak 
               <span id="study_streak">8 Days</span></div>
         </div>

         <!-- CONTENT BOXES -->
         <div class="highlights">
            <h2>Recent Progress</h2>
         </div>
         <div class="content">
            <div>
               <img class="graph" src="./images/graph_placeholder.png">
            </div>
         </div>

      </div>
   </main>

   <!-- NAVIGATION BAR -->
   <!-- 
      Note: the following nav classes now come from Bootstrap -Anthony
         -container
         -nav
         -nav-justified
         -nav-item
         -nav-link
      https://getbootstrap.com/docs/4.3/components/navs/
   -->
   <footer>
      <nav class="container">
         <ul class="nav nav-justified">
            <li class="nav-item">
               <a class="nav-link nav_active" href="./dashboard.html">
                  <i class="material-icons">
                     home
                  </i>
                  Home
               </a>
            </li>

            <!-- Timer button -->
            <li class="nav-item"><button class="nav__timer-button" id="timer-toggle-btn">
                  <i class="material-icons">timer</i>
               </button>
            </li>

            <li class="nav-item">
               <a class="nav-link" href="./course-home.html">
                  <i class="material-icons">
                     chrome_reader_mode
                  </i>
                  Courses
               </a>
            </li>

            <!-- <li class="nav-item">
               <a class="nav-link" href="#">
                  <i class="material-icons">
                     settings_applications
                  </i>
                  Settings
               </a>
            </li> -->

         </ul>
      </nav>
   </footer>

   <!-- TIMER Pop-up -->
   <div class="timer__container">
      <div class="timer__card">
         <div class="timer__toggle">
            <div class="timer__toggle-option timer__toggle-option--active" id="timer__toggle--left">Stopwatch</div>
            <div class="timer__toggle-option" id="timer__toggle--right">Timer</div>
            <div class="timer__toggle-block"></div>
         </div>
         <div class="timer__timer cardd">
            <div class="card__content">

               <div class="card__front">
                  <span class="timer__text">00:00:00</span>
                  <div class="timer__control-btns">
                     <button class="timer__control-btn" id="stopwatch_play_btn">
                        <i class="material-icons">
                           play_arrow
                        </i>
                     </button>
                     <button class="timer__control-btn hidden" id="stopwatch_pause_btn">
                        <i class="material-icons">
                           pause
                        </i>
                     </button>
                     <button class="timer__control-btn hidden" id="stopwatch_reset_btn">
                        <i class="material-icons">
                           replay
                        </i>
                     </button>

                  </div>
               </div>

               <div class="card__back">
                  <span class="timer__text">00:00:00</span>
                  <div class="timer__control-btns">
                     <button class="timer__control-btn" id="stopwatch_play_btn">
                        <i class="material-icons">
                           play_arrow
                        </i>
                     </button>
                     <button class="timer__control-btn hidden" id="stopwatch_pause_btn">
                        <i class="material-icons">
                           pause
                        </i>
                     </button>
                     <button class="timer__control-btn hidden" id="stopwatch_reset_btn">
                        <i class="material-icons">
                           replay
                        </i>
                     </button>

                  </div>
               </div>

            </div>
         </div>
         <button class="timer__set-class">
            Select Class
         </button>
      </div>

      <button class="timer__close-btn">
         <i class="material-icons">
            close
         </i>
      </button>
   </div>
   <div class="timer__background"></div>
   <!-- Timer Pop-up HTML Ends -->

   <!-- SCRIPTS -->
   <!-- jQuery Scirpt - Needed for Bootstrap -->
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
   </script>
   <!-- popper.js Scirpt - Needed for Bootstrap -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
   </script>
   <!-- Bootstrap Script -->
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
   </script>
   <!-- Firebase Script -->
   <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-app.js"></script>
   <!-- Firebase Auth Script -->
   <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-auth.js"></script>
   <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
   <!-- Firebase Firestore Script -->
   <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-firestore.js"></script>
   <!-- Our Custom Scripts -->
   <script src="./scripts/firebase/firebase.js" type="module"></script>
   <script src="./scripts/main.js" type="module"></script>

</body>

</html>
