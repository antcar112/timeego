<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Timeego</title>

   <!-- Firebase CSS -->
   <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
   <!-- Material Icons -->
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <!-- Timeego CSS -->
   <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
   <header>
      <div class="container">
         <h3>TIMEEGO</h2>
      </div>
   </header>
   <div class="container">

      <main>
         <div class="card">
            <h2 class="card__header">Demo Card</h2>
            <p class="card__content">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quas deserunt sapiente ea
               tempora. Doloribus dolore ducimus voluptatum rerum iusto?</p>
         </div>
      </main>

   </div>
   <footer>
      <nav class="nav__container">
         <ul class="nav__list">

            <li class="nav__list-item"><button class="nav__timer-button" id="timer-toggle-btn">
                  <i class="material-icons">timer</i>
               </button>
            </li>

         </ul>
      </nav>
   </footer>
   <div class="timer__container">
      <h1>Timer Goes In Here</h1>
   </div>
   <div class="timer__background">

   </div>

   <!-- Firebase - General -->
   <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-app.js"></script>
   <!-- Firebase  - Products -->
   <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-auth.js"></script>
   <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-firestore.js"></script>
   <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
   <script src="./scripts/firebase.js"></script>
   <script src="./scripts/main.js"></script>

</html>
