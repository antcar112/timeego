<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Timeego</title>

   <!-- Firebase CSS -->
   <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
   <!-- Material Icons -->
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <!-- Timeego CSS -->
   <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
   <!-- OUTER CONTAINER -->
   <div class="container">
   <header>
   <div class="banner">
         <h3>TIMEEGO</h2>
   </div>
   </header>

   <!-- INNER CONTAINER -->
   <div class="inner-container">

      <main>
         <!-- <div class="card">
            <h2 class="card__header">Demo Card</h2>
            <p class="card__content">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quas deserunt sapiente ea
               tempora. Doloribus dolore ducimus voluptatum rerum iusto?</p>
         </div> -->

        
            <!-- GREETING -->
            <div class="greeting">
                <h1>Welcome User</h1>
            </div>

            <!-- RECENT HIGHLIGHTS BANNER -->
            <div class="highlights">
                <h2>Progress</h2>
            </div>

            <!-- CONTENT BOXES -->
            <div class="content">
                <!-- <div class="card">
                
                </div>
                <div class="card">
                    
                </div> -->
                <div class="card">
                    <!-- graph placeholder image -->
                    <img class="graph" src="./images/graph_placeholder.png">
                </div>
            </div>

      </main>

   </div>
   </div>

   <!-- NAVIGATION BAR -->
   <footer>
      <nav class="nav__container">
         <ul class="nav__list">

            <li class="nav__list-item"><button class="nav__timer-button" id="timer-toggle-btn">
                  <i class="material-icons">timer</i>
               </button>
            </li>

         </ul>
      </nav>
   </footer>

   <!-- TIMER -->
   <div class="timer__container">
      <div class="timer__card">
         <div class="timer__toggle card">
            <div class="timer__toggle-option">Stopwatch</div>
            <div class="timer__toggle-option">Timer</div>
            <div class="timer__toggle-block"><span>Stopwatch</span></div>
         </div>
      </div>

      <button class="timer__close-btn">
         <i class="material-icons">
            close
         </i>
      </button>
   </div>
   <div class="timer__background"></div>
   </div>

   <!-- Firebase - General -->
   <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-app.js"></script>
   <!-- Firebase  - Products -->
   <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-auth.js"></script>
   <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-firestore.js"></script>
   <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
   <script src="./scripts/firebase.js"></script>
   <script src="./scripts/main.js"></script>
</body>

</html>
